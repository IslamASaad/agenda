<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الترقية إلى أجندة برو</title>

<link rel="stylesheet" href="styles/upgrade.css">
<link rel="icon" href="assets/logo-192.png" type="image/png">
</head>

<body>

<div class="upgrade-container">

  <img src="assets/jurishub-logo.png" class="logo" alt="JurisHub">

  <h1>JurisHub Pro</h1>
  <p class="subtitle">افتح كل إمكانيات النظام بدون قيود</p>

  <div class="plans">

    <!-- Free -->
    <div class="plan free">
      <h3>Free</h3>
      <p class="price">0</p>

      <ul>
        <li>15 موكل</li>
        <li>15 قضية</li>
        <li>15 جلسة</li>
        <li>بدون مرفقات</li>
        <li>بدون تنبيهات</li>
      </ul>
    </div>

    <!-- PRO -->
    <div class="plan pro">

      <div class="badge">الأكثر استخدامًا</div>

      <h3>Pro</h3>
      <p class="price">30 <span>جنيه / شهري</span></p>

      <ul>
        <li>عدد غير محدود من الموكلين</li>
        <li>عدد غير محدود من القضايا</li>
        <li>عدد غير محدود من الجلسات</li>
        <li>إضافة مرفقات</li>
        <li>تنبيهات ذكية</li>
      </ul>

      <button id="upgradeBtn" class="upgrade-btn">
        ترقية الآن
      </button>

    </div>

  </div>

</div>

<script type="module" src="js/upgrade.js"></script>

</body>
</html>
